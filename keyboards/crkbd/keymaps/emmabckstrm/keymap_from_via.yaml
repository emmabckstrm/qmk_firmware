    - '['
    - ;
    - ''''
    - ''''
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - SPC
    - ENT
  - - {type: held}
    - {t: ▽, type: trans}
  L2:
  - [TAB, '', '7', '8', '9', '', '', '', '[', '']
