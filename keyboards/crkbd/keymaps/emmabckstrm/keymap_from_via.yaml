  - ['''', ;, '''', '', LSFT, '', '1', '2', '3', '']
  - - MACRO(1)
    - ''
    - ''
    - ''
    - ''
    - ''
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: SPC, h: L2}
    - {t: ENT, type: held}
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  L3:
  - [RESET, '', '', '', '', MS WH DOWN, MPRV, MPLY, MNXT, VOLD]
  - [VOLU, MUTE, RGB MOD, RGB HUI, RGB VAI, MS BTN3, MS BTN2, MS BTN1, MS LEFT, MS DOWN]
  - [MS UP, MS RIGHT, MS WH DOWN, '', RGB TOG, RGB HUD, RGB VAD, '', '', MS WH UP]
  - - MS BTN1
    - MS BTN2
    - MS BTN3
    - ''
    - MS WH UP
    - ESC
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: SPC, type: held}
    - ENT
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
